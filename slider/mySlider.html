<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轮播图</title>
  <link rel="stylesheet" href="mySlider.css">
</head>

<body>
  <!-- 轮播图容器 -->
  <div id="my-slider" class="slider">
    <!-- 无序列表装载轮播图 -->
    <ul>
      <li class="slider__item--selected">
        <img src="https://p5.ssl.qhimg.com/t0119c74624763dd070.png" />
      </li>
      <li class="slider__item">
        <img src="https://p4.ssl.qhimg.com/t01adbe3351db853eb3.jpg" />
      </li>
      <li class="slider__item">
        <img src="https://p2.ssl.qhimg.com/t01645cd5ba0c3b60cb.jpg" />
      </li>
      <li class="slider__item">
        <img src="https://p4.ssl.qhimg.com/t01331ac159b58f5478.jpg" />
      </li>
    </ul>
    <!-- 左右箭头 -->
    <a href="" class="slider__previous"></a>
    <a href="" class="slider__next"></a>
    <!-- 轮播图底下的圆点控制部分 -->
    <div class="slider__control">
      <span class="slider__control-btn--selected"></span>
      <span class="slider__control-btn"></span>
      <span class="slider__control-btn"></span>
      <span class="slider__control-btn"></span>
    </div>
  </div>
</body>
<script type="text/javascript" src="mySlider.js"></script>

</html>
